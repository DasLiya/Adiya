<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример как сброситься с окна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #F6AAAE;
            padding-top: 195px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: #A60000; ">Ща решу любое квадратное уравнение :0</h1>
    </header>
    <main>
        <form id="quadraticForm">
            <label for="coefficients">Введите коэффициенты a, b и c через пробел:</label>
            <input type="text" id="coefficients" name="coefficients">
            <button type="button" onclick="solveQuadratic()">Решить</button>
        </form>
        <p id="result" style="color: #A60000;"></p>
    </main>
    <footer>
        <p>&copy; <a href="https://www.calc.com">мой сайт</a></p>
    </footer>
    <script>
        function solveQuadratic() {
            var coefficients = document.getElementById('coefficients').value.split(' ');
            var a = parseFloat(coefficients[0]);
            var b = parseFloat(coefficients[1]);
            var c = parseFloat(coefficients[2]);
            var discriminant = b * b - 4 * a * c;
            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById('result').innerText = "Два корня: x1 = " + root1.toFixed(1) + ", x2 = " + root2.toFixed(1);
            } else if (discriminant === 0) {
                var root = -b / (2 * a);
                document.getElementById('result').innerText = "Один корень: x = " + root.toFixed(1);
            } else {
                document.getElementById('result').innerText = "Уравнение не имеет действительных корней.";
            }
        }
        document.getElementById('quadraticForm').addEventListener('submit', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
